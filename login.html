<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="box">
        <div class="design">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img src="index.png" class="logo" alt="">
        <div class="form">
            <h2>User Login</h2>
            <form action="/" method="POST">
                <input type="email" name="username" class="input-field" placeholder="Username" required />
                <input type="password" name="password" class="input-field" placeholder="Password" required/>
                <input type="submit" class="btn" value="LOGIN">
                <p class="reg" style="padding-left: 70px;">New user?</p>
                <a href="/register" class="reg" style="color: #8BA731;">Register</a>
            </form>
        </div>
    </section>
</body>
</html>
